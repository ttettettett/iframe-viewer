<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe一覧ページ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: auto;
    }
    .controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
      padding: 10px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 5px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }
    .iframe-wrapper {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      transform-origin: 0 0;
      border: none;
    }
  </style>
</head>
<body>

<div class="controls">
  <label for="columns">列数:</label>
  <select id="columns">
    <option value="1">1列</option>
    <option value="2" selected>2列</option>
    <option value="3">3列</option>
    <option value="4">4列</option>
    <option value="5">5列</option>
  </select>
</div>

<div class="grid">
  <!-- タイトル＋iframeを後から読み込み -->
</div>

<script>
  document.addEventListener("DOMContentLoaded", async function() {
    const container = document.querySelector('.grid');
    const columnsSelector = document.getElementById('columns');

    function updateGrid() {
      const cols = columnsSelector.value;
      container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      rescaleIframes();
    }

    function rescaleIframes() {
      document.querySelectorAll('.iframe-wrapper').forEach(wrapper => {
        const wrapperWidth = wrapper.clientWidth;
        const wrapperHeight = wrapperWidth * 9 / 16;
        wrapper.style.height = `${wrapperHeight}px`;

        const iframe = wrapper.querySelector('iframe');
        const scale = wrapperWidth / 1080;
        iframe.style.transform = `scale(${scale})`;
      });
    }

    columnsSelector.addEventListener('change', updateGrid);
    window.addEventListener('resize', rescaleIframes);

    const response = await fetch('iframes.csv');
    const text = await response.text();

    const lines = text.trim().split(/\r?\n/);
    const data = lines.slice(1).map(line => {
      const [title, url] = line.split(",");
      return { title: title.trim(), url: url.trim() };
    });

    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = item.title;

      const wrapper = document.createElement('div');
      wrapper.className = 'iframe-wrapper';

      const iframe = document.createElement('iframe');
      iframe.setAttribute('data-src', item.url);

      wrapper.appendChild(iframe);
      div.appendChild(title);
      div.appendChild(wrapper);
      container.appendChild(div);
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const iframe = entry.target;
          iframe.src = iframe.dataset.src;
          observer.unobserve(iframe);
        }
      });
    }, { rootMargin: "100px" });

    document.querySelectorAll('iframe[data-src]').forEach(iframe => {
      observer.observe(iframe);
    });

    updateGrid();
  });
</script>

</body>
</html>
